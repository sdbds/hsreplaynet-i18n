project_identifier: "hsreplaynet"
api_key_env: CROWDIN_API_KEY
base_path: ""
# base_url: "https://api.crowdin.com"
preserve_hierarchy: true

files:

  - source: "/en/LC_MESSAGES/*.po"
    translation: "/%locale%/LC_MESSAGES/%original_file_name%"
    languages_mapping:
      locale:
        es-MX: "es-mx"
        pt-BR: "pt-br"
        zh-CN: "zh-hans"
        zh-TW: "zh-hant"

  - source: "/en/*.json"
    translation: "/%locale%/%original_file_name%"
    languages_mapping:
      locale:
        es-MX: "es-mx"
        pt-BR: "pt-br"
        zh-CN: "zh-hans"
        zh-TW: "zh-hant"
